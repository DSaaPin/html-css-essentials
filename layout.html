<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox and Grid Layout Comparison</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="container">
      <!-- ðŸ‘‡ Flexbox Layout -->
      <section class="flexbox-layout">
        <header class="header flexbox-header">Flexbox Header</header>
        <nav class="nav flexbox-nav">Flexbox Navigation</nav>
        <div class="flexbox-content">
          <main class="main flexbox-main">Flexbox Main Content</main>
          <aside class="sidebar flexbox-sidebar">Flexbox Sidebar</aside>
        </div>
        <footer class="footer flexbox-footer">Flexbox Footer</footer>
      </section>

      <!-- ðŸ‘‡ Grid Layout -->
      <section class="grid-layout">
        <header class="header grid-header">Grid Header</header>
        <nav class="nav grid-nav">Grid Navigation</nav>
        <main class="main grid-main">Grid Main Content</main>
        <aside class="sidebar grid-sidebar">Grid Sidebar</aside>
        <footer class="footer grid-footer">Grid Footer</footer>
      </section>
    </div>
  </body>
</html>
